<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Perudo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/404.css"></link>
<link rel="stylesheet" href="/static/css/divider.css"></link>

</head>

<body>
<div id="perudo">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
	<router-link class="navbar-brand mb-0 h1" to="/">Perudo</router-link>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav mr-auto">
		<li class="nav-item">
			<router-link class="nav-link" to="/lobbies">Lobbies</router-link>
		</li>
		<li class="nav-item">
				<router-link class="nav-link" to="/ranking">Ranking</router-link>
		</li>
	  </ul>
	  <ul class="navbar-nav ml-auto">
			<template v-if="this.$store.state.authenticated">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{this.$store.state.user.username}}
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<router-link class="dropdown-item" :to="{ name: 'profile', params: { id: this.$store.state.user._id }}">My profile</router-link>
						<router-link class="dropdown-item" to="/settings">Setting</router-link>
						<div class="dropdown-divider"></div>
						<router-link class="dropdown-item" to="/signout">Sign Out</router-link>
					</div>
				</li>
				<li class="nav-item">
					<router-link class="nav-link" to="/gamerules"><i class="fas fa-book"></i> Game Rules</router-link>
				</li>
			</template>
			<template v-else>
				<li class="nav-item">
					<router-link class="nav-link" to="/signup"><i class="fas fa-user-plus"></i> Sign Up</router-link>
				</li>
				<li class="nav-item">
					<router-link class="nav-link" to="/signin"><i class="fas fa-sign-in-alt"></i> Sign in</router-link>
				</li>
				<li class="nav-item">
					<router-link class="nav-link" to="/gamerules"><i class="fas fa-book"></i> Game Rules</router-link>
				</li>
			</template>
	</ul>
	</div>
  </nav>
  <div class="container-fluid">
	  <keep-alive>
	  		<router-view :key="$route.fullPath"></router-view>
	  </keep-alive>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vuex@2.0.0"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script src="/static/js/errorSuccessNotifier.js"></script>
<script src="/static/js/signup.js"></script>
<script src="/static/js/home.js"></script>
<script src="/static/js/login.js"></script>
<script src="/static/js/logout.js"></script>
<script src="/static/js/movies.js"></script>
<script src="/static/js/crud.js"></script>
<script src="/static/js/404.js"></script>
<script src="/static/js/profile.js"></script>
<script src="/static/js/profileSettings.js"></script>
<script src="/static/js/router.js"></script>


<script src="/static/js/store.js"></script>
<script src="/static/js/vueMain.js"></script>

</body>
</html>
